<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AsafeBroker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Estilos customizados */
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tab-button.active { 
      background-color: #3b82f6; 
      color: white; 
    }
    .resizer {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      cursor: col-resize;
      background: transparent;
      transition: background-color 0.2s;
    }
    .resizer:hover {
      background-color: #3b82f6;
    }
    .column-header {
      position: relative;
      user-select: none;
    }
    .sortable {
      cursor: pointer;
    }
    .sortable:hover {
      background-color: #f3f4f6;
    }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
      color: #333;
    }
    .modal-close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: #666;
    }

    /* Dark mode styles */
    html.dark {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    html.dark .bg-gray-50 { background-color: #1a202c; }
    html.dark .bg-white { background-color: #2d3748; color: #e2e8f0; }
    html.dark .text-gray-800 { color: #e2e8f0; }
    html.dark .text-gray-700 { color: #cbd5e0; }
    html.dark .border { border-color: #4a5568; }
    html.dark .bg-gray-100 { background-color: #4a5568; }
    html.dark .divide-gray-200 > * + * { border-color: #4a5568; }
    html.dark .hover\:bg-gray-100:hover { background-color: #4a5568; }
    html.dark .bg-gray-200 { background-color: #4a5568; }
    html.dark .modal-content { background-color: #2d3748; color: #e2e8f0; }
    html.dark .modal-close-button { color: #cbd5e0; }
    html.dark .text-gray-500 { color: #a0aec0; }
    html.dark .sortable:hover { background-color: #4a5568; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen transition-colors duration-300">
  <div class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto space-y-6">
      
      <!-- Header -->
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white">AsafeBroker Dashboard</h1>
          <p class="text-gray-600 dark:text-gray-400 mt-1">Painel de controle da corretora</p>
        </div>
        <div class="flex items-center gap-3">
          <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300" aria-label="Alternar tema">
            <i data-lucide="sun" class="w-5 h-5 light-icon"></i>
            <i data-lucide="moon" class="w-5 h-5 dark-icon hidden"></i>
          </button>
          <button id="exportBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center gap-2">
            <i data-lucide="download" class="w-4 h-4"></i>
            Exportar
          </button>
          <button id="columnConfigBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center gap-2">
            <i data-lucide="settings" class="w-4 h-4"></i>
            Colunas
          </button>
        </div>
      </div>

      <!-- Tabs -->
      <!-- Adicionando aba de Saques -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md">
        <div class="flex border-b border-gray-200 dark:border-gray-700">
          <button id="depositsTab" class="tab-button active flex-1 px-6 py-4 text-center font-medium rounded-tl-xl transition-colors duration-200 flex items-center justify-center gap-2">
            <i data-lucide="dollar-sign" class="w-4 h-4"></i>
            Depósitos
          </button>
          <button id="withdrawalsTab" class="tab-button flex-1 px-6 py-4 text-center font-medium transition-colors duration-200 flex items-center justify-center gap-2">
            <i data-lucide="arrow-up-circle" class="w-4 h-4"></i>
            Saques
          </button>
          <button id="usersTab" class="tab-button flex-1 px-6 py-4 text-center font-medium rounded-tr-xl transition-colors duration-200 flex items-center justify-center gap-2">
            <i data-lucide="wallet" class="w-4 h-4"></i>
            Saldos de Usuários
          </button>
        </div>
      </div>

      <!-- Deposits Tab Content -->
      <div id="depositsContent" class="tab-content active space-y-6">
        <!-- Filtros para Depósitos -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white flex items-center gap-2">
            <i data-lucide="filter" class="w-5 h-5"></i>
            Filtros
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div>
              <label for="startDate" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Data Início</label>
              <input type="date" id="startDate" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
              <label for="endDate" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Data Fim</label>
              <input type="date" id="endDate" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
              <label for="orderBy" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Ordenar por</label>
              <select id="orderBy" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="amount">Valor</option>
                <option value="createdAt">Data Criação</option>
                <option value="approvedAt">Data Aprovação</option>
              </select>
            </div>
            <div>
              <label for="orderDirection" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Direção</label>
              <select id="orderDirection" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="DESC">Descendente</option>
                <option value="ASC">Ascendente</option>
              </select>
            </div>
          </div>
          <div class="flex gap-2 mt-4">
            <button id="applyFiltersBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
              <i data-lucide="filter" class="w-4 h-4"></i>
              Aplicar Filtros
            </button>
            <button id="clearFiltersBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-colors duration-200 flex items-center gap-2">
              <i data-lucide="refresh-cw" class="w-4 h-4"></i>
              Limpar
            </button>
          </div>
        </div>

        <!-- Cards de Resumo -->
        <div id="summaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Cards serão inseridos aqui dinamicamente -->
        </div>

        <!-- Gráfico -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Depósitos por Dia</h2>
          <div class="h-80">
            <canvas id="depositChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Adicionando conteúdo da aba de Saques -->
      <!-- Withdrawals Tab Content -->
      <div id="withdrawalsContent" class="tab-content space-y-6">
        <!-- Filtros para Saques -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white flex items-center gap-2">
            <i data-lucide="filter" class="w-5 h-5"></i>
            Filtros
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div>
              <label for="withdrawalStartDate" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Data Início</label>
              <input type="date" id="withdrawalStartDate" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
              <label for="withdrawalEndDate" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Data Fim</label>
              <input type="date" id="withdrawalEndDate" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
              <label for="withdrawalStatus" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Status</label>
              <select id="withdrawalStatus" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="">Todos</option>
                <option value="PENDING">Pendente</option>
                <option value="APPROVED">Aprovado</option>
                <option value="REJECTED">Rejeitado</option>
              </select>
            </div>
            <div>
              <label for="withdrawalOrderBy" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Ordenar por</label>
              <select id="withdrawalOrderBy" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="amount">Valor</option>
                <option value="createdAt">Data Criação</option>
                <option value="approvedAt">Data Aprovação</option>
              </select>
            </div>
            <div>
              <label for="withdrawalOrderDirection" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Direção</label>
              <select id="withdrawalOrderDirection" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="DESC">Descendente</option>
                <option value="ASC">Ascendente</option>
              </select>
            </div>
          </div>
          <div class="flex gap-2 mt-4">
            <button id="applyWithdrawalFiltersBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
              <i data-lucide="filter" class="w-4 h-4"></i>
              Aplicar Filtros
            </button>
            <button id="clearWithdrawalFiltersBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-colors duration-200 flex items-center gap-2">
              <i data-lucide="refresh-cw" class="w-4 h-4"></i>
              Limpar
            </button>
          </div>
        </div>

        <!-- Cards de Resumo para Saques -->
        <div id="withdrawalSummaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Cards serão inseridos aqui dinamicamente -->
        </div>

        <!-- Gráfico de Saques -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Saques por Dia</h2>
          <div class="h-80">
            <canvas id="withdrawalChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Users Tab Content -->
      <div id="usersContent" class="tab-content space-y-6">
        <!-- Filtros para Usuários -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white flex items-center gap-2">
            <i data-lucide="users" class="w-5 h-5"></i>
            Saldos de Usuários
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="userPageSize" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Registros por Página</label>
              <select id="userPageSize" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div>
              <label for="userOrderBy" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Ordenar por</label>
              <select id="userOrderBy" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="user.balance">Saldo</option>
                <option value="name">Nome</option>
                <option value="lastLoginAt">Último Login</option>
              </select>
            </div>
            <div>
              <label for="userOrderDirection" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Direção</label>
              <select id="userOrderDirection" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <option value="DESC">Descendente</option>
                <option value="ASC">Ascendente</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Barra de Pesquisa -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <div class="flex items-center gap-4">
          <div class="relative flex-1">
            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
            <input type="text" id="searchInput" placeholder="Pesquisar por nome, email, método..." class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
          </div>
          <div>
            <select id="pageSize" class="border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
              <option value="10">10 / página</option>
              <option value="25" selected>25 / página</option>
              <option value="50">50 / página</option>
              <option value="100">100 / página</option>
              <!-- adicionando opção de 250 registros por página -->
              <option value="250">250 / página</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-[1001]">
        <div class="flex flex-col items-center text-white">
          <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-3 text-lg">Carregando dados...</p>
        </div>
      </div>

      <!-- Tabela -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full" id="dataTable">
            <thead class="bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
              <tr id="tableHeader">
                <!-- Cabeçalho será inserido dinamicamente -->
              </tr>
            </thead>
            <tbody id="tableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
              <!-- Dados serão inseridos dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Paginação -->
      <div class="flex items-center justify-between">
        <div id="recordsInfo" class="text-sm text-gray-700 dark:text-gray-300">
          <!-- Info de registros será inserida aqui -->
        </div>
        <div class="flex items-center gap-2">
          <button id="prevPageBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 transition-colors duration-200 flex items-center gap-1" disabled>
            <i data-lucide="chevron-left" class="w-4 h-4"></i>
            Anterior
          </button>
          <div id="pageNumbers" class="flex items-center gap-1">
            <!-- Números das páginas serão inseridos aqui -->
          </div>
          <button id="nextPageBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 transition-colors duration-200 flex items-center gap-1" disabled>
            Próximo
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Configuração de Colunas -->
  <div id="columnConfigModal" class="modal-overlay hidden">
    <div class="modal-content">
      <span class="modal-close-button" id="closeModalBtn">&times;</span>
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Configurar Colunas</h2>
      <div class="space-y-4 max-h-96 overflow-y-auto">
        <div class="mb-6">
          <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Colunas Visíveis</h3>
          <div id="visibleColumnsList" class="space-y-2 p-2 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700">
            <!-- Colunas visíveis serão renderizadas aqui -->
          </div>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Colunas Disponíveis</h3>
          <div id="availableColumnsList" class="grid grid-cols-1 sm:grid-cols-2 gap-3 p-2 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700">
            <!-- Checkboxes para colunas disponíveis serão renderizadas aqui -->
          </div>
        </div>
      </div>
      <div class="mt-6 flex justify-end gap-4">
        <button id="cancelColumnConfigBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">Cancelar</button>
        <button id="saveColumnConfigBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();

      // Configuração de colunas
      const defaultDepositColumns = [
        { key: "user.name", label: "Nome do Usuário", width: 200, visible: true, sortable: true, type: "text" },
        { key: "user.email", label: "E-mail", width: 250, visible: true, sortable: true, type: "text" },
        { key: "amount", label: "Valor (USD)", width: 120, visible: true, sortable: true, type: "currency" },
        { key: "amountFrom", label: "Valor (BRL)", width: 120, visible: true, sortable: true, type: "currency" },
        { key: "status", label: "Status", width: 100, visible: true, sortable: true, type: "status" },
        { key: "method", label: "Método", width: 120, visible: true, sortable: true, type: "text" },
        { key: "provider", label: "Provedor", width: 120, visible: true, sortable: true, type: "text" },
        { key: "approvedAt", label: "Data Aprovação", width: 180, visible: true, sortable: true, type: "date" },
        { key: "createdAt", label: "Data Criação", width: 180, visible: false, sortable: true, type: "date" },
        { key: "user.phone", label: "Telefone", width: 150, visible: false, sortable: true, type: "text" },
        { key: "user.country", label: "País", width: 100, visible: false, sortable: true, type: "text" },
        { key: "user.balance", label: "Saldo Atual", width: 120, visible: false, sortable: true, type: "currency" }
      ];

      const defaultWithdrawalColumns = [
        { key: "user.name", label: "Nome do Usuário", width: 200, visible: true, sortable: true, type: "text" },
        { key: "user.email", label: "E-mail", width: 250, visible: true, sortable: true, type: "text" },
        { key: "amount", label: "Valor (USD)", width: 120, visible: true, sortable: true, type: "currency" },
        { key: "amountFrom", label: "Valor (BRL)", width: 120, visible: true, sortable: true, type: "currency" },
        { key: "status", label: "Status", width: 100, visible: true, sortable: true, type: "status" },
        { key: "method", label: "Método", width: 120, visible: true, sortable: true, type: "text" },
        { key: "provider", label: "Provedor", width: 120, visible: true, sortable: true, type: "text" },
        { key: "approvedAt", label: "Data Aprovação", width: 180, visible: true, sortable: true, type: "date" },
        { key: "createdAt", label: "Data Criação", width: 180, visible: false, sortable: true, type: "date" },
        { key: "user.phone", label: "Telefone", width: 150, visible: false, sortable: true, type: "text" },
        { key: "user.country", label: "País", width: 100, visible: false, sortable: true, type: "text" },

      withdrawalEndDate.value = today;

      const userCache = new Map();

      async function getUserData(userId) {
        if (userCache.has(userId)) {
          return userCache.get(userId);
        }
        
        try {
          const response = await fetch(`https://broker-api.mybroker.dev/admin-token/users/${userId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const userData = await response.json();
          userCache.set(userId, userData);
          return userData;
        } catch (error) {
          console.error('Erro ao buscar usuário:', error);
          return null;
        }
      }

      // Funções de API
      async function fetchData(endpoint, params) {
        loadingIndicator.classList.remove('hidden');
        try {
          const url = new URL(endpoint, window.location.origin);
          Object.keys(params).forEach(key => {
            if (params[key] !== null && params[key] !== undefined) {
              url.searchParams.append(key, params[key]);
            }
          });
          
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        } catch (error) {
          console.error('Erro ao buscar dados:', error);
          alert('Erro ao carregar dados: ' + error.message);
          return { data: [], currentPage: 1, lastPage: 1, count: 0 };
        } finally {
          loadingIndicator.classList.add('hidden');
        }
      }

      async function loadWithdrawals(page = 1) {
        const params = {
          page,
          pageSize: pageSize.value,
          startDate: new Date(withdrawalStartDate.value).toISOString(),
          endDate: new Date(withdrawalEndDate.value + 'T23:59:59').toISOString(),
          orderBy: withdrawalOrderBy.value,
          orderDirection: withdrawalOrderDirection.value,
          search: searchInput.value,
          status: document.getElementById('withdrawalStatus').value
        };
        
        const result = await fetchData('/withdrawals', params);
        currentData = result.data || [];
        currentPage = result.currentPage || 1;
        totalPages = result.lastPage || 1;
        totalRecords = result.count || 0;
        
        if (currentData.length > 0) {
          // Buscar IDs únicos de usuários
          const uniqueUserIds = [...new Set(currentData.map(w => w.userId).filter(id => id))];
          
          // Buscar dados dos usuários em paralelo
          await Promise.all(
            uniqueUserIds.map(userId => getUserData(userId))
          );
          
          // Enriquecer dados dos saques
          currentData.forEach(withdrawal => {
            if (withdrawal.userId) {
              const userData = userCache.get(withdrawal.userId);
              if (userData) {
                withdrawal.user = {
                  name: userData.name || '-',
                  email: userData.email || '-',
                  phone: userData.phone || '-',
                  country: userData.country || '-',
                  balance: userData.balance || 0,
                  nickname: userData.nickname || '-'
                };
              } else {
                // Dados padrão caso não encontre o usuário
                withdrawal.user = {
                  name: '-',
                  email: '-',
                  phone: '-',
                  country: '-',
                  balance: 0,
                  nickname: '-'
                };
              }
            }
          });
        }
        
        renderWithdrawalSummaryCards();
        renderWithdrawalChart();
        renderTable();
        renderPagination();
      }

      function renderTable() {
        const columns = currentTab === 'deposits' ? depositColumns : 
                       currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
        const visibleColumns = columns.filter(col => col.visible);
        
        // Renderizar cabeçalho
        tableHeader.innerHTML = visibleColumns.map(column => `
          <th class="column-header text-left p-4 font-medium text-gray-900 dark:text-gray-100 ${column.sortable ? 'sortable' : ''}" 
              style="width: ${column.width}px; min-width: ${column.width}px;"
              data-key="${column.key}">
            <div class="flex items-center gap-2">
              ${column.label}
              ${column.sortable ? '<i data-lucide="arrow-up-down" class="w-4 h-4 text-gray-400"></i>' : ''}

            <div class="resizer" data-column="${column.key}"></div>
          </th>
        `).join('') + '<th class="w-12 p-4"><i data-lucide="more-horizontal" class="w-4 h-4 text-gray-400"></i></th>';
        
        // Renderizar corpo da tabela
        if (currentData.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="${visibleColumns.length + 1}" class="p-8 text-center text-gray-500 dark:text-gray-400">
                Nenhum registro encontrado
              </td>
            </tr>
          `;
        } else {
          tableBody.innerHTML = currentData.map((item, index) => {
            const rowClass = index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-700';
            const cells = visibleColumns.map(column => {
              const value = getNestedValue(item, column.key);
              const formattedValue = formatValue(value, column.type, column.key);
              return `<td class="p-4 text-sm text-gray-900 dark:text-gray-100" style="width: ${column.width}px; min-width: ${column.width}px;">${formattedValue}</td>`;
            }).join('');
            
            return `
              <tr class="${rowClass} hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200">
                ${cells}
                <td class="p-4">
                  <button class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-600">
                    <i data-lucide="more-horizontal" class="w-4 h-4 text-gray-400"></i>
                  </button>

          }).join('');

      function updateThemeIcons() {
        const lightIcon = document.querySelector('.light-icon');
        const darkIcon = document.querySelector('.dark-icon');
        if (document.documentElement.classList.contains('dark')) {
          lightIcon.classList.add('hidden');
          darkIcon.classList.remove('hidden');
        } else {
          lightIcon.classList.remove('hidden');
          darkIcon.classList.add('hidden');
        }
      }

      themeToggle.addEventListener('click', () => {
        if (document.documentElement.classList.contains('light')) {
          document.documentElement.classList.remove('light');
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
          localStorage.setItem('theme', 'light');
        }
        updateThemeIcons();
        if (chartInstance) {
          updateChartTheme();
        }
        if (withdrawalChartInstance) {
          updateWithdrawalChartTheme();
        }
      });

      // Funções utilitárias
      function getNestedValue(obj, path) {
        if (path === 'user.balance' && obj.wallets) {
          const realWallet = obj.wallets.find(w => w.type === 'REAL');
          return realWallet?.balance;
        }
        return path.split('.').reduce((acc, part) => acc?.[part], obj);
      }

      function formatValue(value, type, key) {
        if (value === null || value === undefined) return '-';
        
        switch (type) {
          case 'currency':
            if (key.includes('amount') && !key.includes('From')) {
              return `US$ ${Number(value).toFixed(2)}`;
            }
            return `R$ ${Number(value).toFixed(2)}`;
          case 'date':
            return new Date(value).toLocaleString('pt-BR');
          case 'status':
            const statusClass = value === 'APPROVED' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200';
            return `<span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${value}</span>`;
          case 'boolean':
            return value ? 'Sim' : 'Não';
          default:
            if (key === 'user.email' || key === 'email') {
              return `<a href="mailto:${value}" class="text-blue-600 dark:text-blue-400 underline">${value}</a>`;
            }
            return String(value);
        }
      }

      function updateChartTheme() {
        if (chartInstance) {
          const isDark = document.documentElement.classList.contains('dark');
          const textColor = isDark ? '#e2e8f0' : '#333';
          
          chartInstance.options.plugins.legend.labels.color = textColor;
          chartInstance.options.scales.y.ticks.color = textColor;
          chartInstance.options.scales.x.ticks.color = textColor;
          chartInstance.update();
        }
      }

      function updateWithdrawalChartTheme() {
        if (withdrawalChartInstance) {
          const isDark = document.documentElement.classList.contains('dark');
          const textColor = isDark ? '#e2e8f0' : '#333';
          
          withdrawalChartInstance.options.plugins.legend.labels.color = textColor;
          withdrawalChartInstance.options.scales.y.ticks.color = textColor;
          withdrawalChartInstance.options.scales.x.ticks.color = textColor;
          withdrawalChartInstance.update();
        }
      }

      // Configuração de redimensionamento de colunas
      function setupResizers() {
        document.querySelectorAll('.resizer').forEach(resizer => {
          resizer.addEventListener('mousedown', startResize);
        });
      }

      function startResize(e) {
        e.preventDefault();
        isResizing = true;
        const columnKey = e.target.dataset.column;
        const columns = currentTab === 'deposits' ? depositColumns : 
                       currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
        const column = columns.find(col => col.key === columnKey);
        
        resizeData = {
          columnKey,
          startX: e.clientX,
          startWidth: column.width
        };
        
        document.addEventListener('mousemove', doResize);
        document.addEventListener('mouseup', stopResize);
      }

      function doResize(e) {
        if (!isResizing) return;
        
        const diff = e.clientX - resizeData.startX;
        const newWidth = Math.max(80, resizeData.startWidth + diff);
        
        const columns = currentTab === 'deposits' ? depositColumns : 
                       currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
        const columnIndex = columns.findIndex(col => col.key === resizeData.columnKey);
        if (columnIndex !== -1) {
          columns[columnIndex].width = newWidth;
          
          // Atualizar a largura da coluna na tabela
          const headers = document.querySelectorAll(`[data-key="${resizeData.columnKey}"]`);
          const cells = document.querySelectorAll(`td:nth-child(${columnIndex + 1})`);
          
          headers.forEach(header => {
            header.style.width = newWidth + 'px';
            header.style.minWidth = newWidth + 'px';
          });
          
          cells.forEach(cell => {
            cell.style.width = newWidth + 'px';
            cell.style.minWidth = newWidth + 'px';
          });
        }
      }

      function stopResize() {
        isResizing = false;
        resizeData = {};
        document.removeEventListener('mousemove', doResize);
        document.removeEventListener('mouseup', stopResize);
      }

      // Configuração de colunas
      function openColumnConfig() {
        const columns = currentTab === 'deposits' ? depositColumns : 
                       currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
        renderColumnConfig(columns);
        columnConfigModal.classList.remove('hidden');
      }

      function renderColumnConfig(columns) {
        // Colunas visíveis
        const visibleColumns = columns.filter(col => col.visible);
        visibleColumnsList.innerHTML = visibleColumns.map((column, index) => `
          <div class="flex items-center justify-between p-3 border border-gray-200 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 shadow-sm">
            <div class="flex items-center gap-2">
              <i data-lucide="grip-vertical" class="w-4 h-4 text-gray-400"></i>
              <span class="text-gray-800 dark:text-gray-200">${column.label}</span>
            </div>
            <div class="flex items-center gap-2">
              <input type="number" value="${column.width}" min="80" class="w-16 px-2 py-1 border rounded text-sm" 
                     data-column="${column.key}" data-property="width">
              <span class="text-sm text-gray-500">px</span>
              <button class="p-1 text-red-600 hover:bg-red-100 rounded" data-column="${column.key}" data-action="hide">
                <i data-lucide="eye-off" class="w-4 h-4"></i>
              </button>
            </div>
          </div>
        `).join('');
        
        // Colunas disponíveis
        availableColumnsList.innerHTML = columns.map(column => `
          <div class="flex items-center gap-2">
            <input type="checkbox" id="col-${column.key.replace(/\./g, '-')}" 
                   ${column.visible ? 'checked' : ''} 
                   data-column="${column.key}" class="column-checkbox">
            <label for="col-${column.key.replace(/\./g, '-')}" class="text-gray-700 dark:text-gray-300">${column.label}</label>
          </div>
        `).join('');
        
        lucide.createIcons();
        setupColumnConfigEvents();
      }

      function setupColumnConfigEvents() {
        // Checkboxes
        document.querySelectorAll('.column-checkbox').forEach(checkbox => {
          checkbox.addEventListener('change', (e) => {
            const columnKey = e.target.dataset.column;
            const columns = currentTab === 'deposits' ? depositColumns : 
                           currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
            const column = columns.find(col => col.key === columnKey);
            if (column) {
              column.visible = e.target.checked;
              renderColumnConfig(columns);
            }
          });
        });
        
        // Inputs de largura
        document.querySelectorAll('input[data-property="width"]').forEach(input => {
          input.addEventListener('change', (e) => {
            const columnKey = e.target.dataset.column;
            const newWidth = parseInt(e.target.value) || 100;
            const columns = currentTab === 'deposits' ? depositColumns : 
                           currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
            const column = columns.find(col => col.key === columnKey);
            if (column) {
              column.width = Math.max(80, newWidth);
            }
          });
        });
        
        // Botões de ocultar
        document.querySelectorAll('button[data-action="hide"]').forEach(button => {
          button.addEventListener('click', (e) => {
            const columnKey = e.target.closest('button').dataset.column;
            const columns = currentTab === 'deposits' ? depositColumns : 
                           currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
            const column = columns.find(col => col.key === columnKey);
            if (column) {
              column.visible = false;
              renderColumnConfig(columns);
            }
          });
        });
      }

      function saveColumnConfig() {
        localStorage.setItem('depositColumns', JSON.stringify(depositColumns));
        localStorage.setItem('withdrawalColumns', JSON.stringify(withdrawalColumns));
        localStorage.setItem('userColumns', JSON.stringify(userColumns));
        renderTable();
        columnConfigModal.classList.add('hidden');
      }

      function cancelColumnConfig() {
        // Restaurar configurações salvas
        const savedDepositColumns = localStorage.getItem('depositColumns');
        const savedWithdrawalColumns = localStorage.getItem('withdrawalColumns');
        const savedUserColumns = localStorage.getItem('userColumns');
        
        if (savedDepositColumns) {
          depositColumns = JSON.parse(savedDepositColumns);
        }
        if (savedWithdrawalColumns) {
          withdrawalColumns = JSON.parse(savedWithdrawalColumns);
        }
        if (savedUserColumns) {
          userColumns = JSON.parse(savedUserColumns);
        }
        
        columnConfigModal.classList.add('hidden');
      }

      // Exportar dados
      function exportData() {
        const columns = currentTab === 'deposits' ? depositColumns : 
                       currentTab === 'withdrawals' ? withdrawalColumns : userColumns;
        const visibleColumns = columns.filter(col => col.visible);
        
        const headers = visibleColumns.map(col => col.label).join(',');
        const rows = currentData.map(item => 
          visibleColumns.map(col => {
            const value = getNestedValue(item, col.key);
            return typeof value === 'string' && value.includes(',') ? `"${value}"` : value;
          }).join(',')
        ).join('\n');
        
        const csv = `${headers}\n${rows}`;
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentTab}_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        URL.revokeObjectURL(url);
      }

      // Event listeners para modal e exportação
      columnConfigBtn.addEventListener('click', openColumnConfig);
      closeModalBtn.addEventListener('click', () => columnConfigModal.classList.add('hidden'));
      saveColumnConfigBtn.addEventListener('click', saveColumnConfig);
      cancelColumnConfigBtn.addEventListener('click', cancelColumnConfig);
      exportBtn.addEventListener('click', exportData);

      // Carregar dados iniciais
      loadDeposits(1);
    });
  </script>
</body>
</html>
