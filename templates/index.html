<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AsafeBroker Dashboard</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Lucide Icons CDN (para ícones modernos) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Estilos para o modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
      color: #333;
    }
    .modal-close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: #666;
    }
    /* Estilos para o tema escuro */
    html.dark {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    html.dark .bg-gray-50 {
      background-color: #1a202c;
    }
    html.dark .bg-white {
      background-color: #2d3748;
      color: #e2e8f0;
    }
    html.dark .text-gray-800 {
      color: #e2e8f0;
    }
    html.dark .text-gray-700 {
      color: #cbd5e0;
    }
    html.dark .border {
      border-color: #4a5568;
    }
    html.dark .bg-gray-100 {
      background-color: #4a5568;
    }
    html.dark .divide-gray-200 > * + * {
      border-color: #4a5568;
    }
    html.dark .hover\:bg-gray-100:hover {
      background-color: #4a5568;
    }
    html.dark .bg-gray-200 {
      background-color: #4a5568;
    }
    html.dark .hover\:bg-gray-300:hover {
      background-color: #667eea;
    }
    html.dark .modal-content {
      background-color: #2d3748;
      color: #e2e8f0;
    }
    html.dark .modal-close-button {
      color: #cbd5e0;
    }
    html.dark .bg-gray-50 {
      background-color: #2d3748;
    }
    html.dark .text-gray-500 {
      color: #a0aec0;
    }
    html.dark .text-blue-600 {
      color: #63b3ed;
    }
    html.dark .bg-blue-100 {
      background-color: #2a4365;
    }
    html.dark .text-blue-800 {
      color: #90cdf4;
    }
    html.dark .text-blue-900 {
      color: #bee3f8;
    }
    html.dark .bg-green-100 {
      background-color: #2c5282;
    }
    html.dark .text-green-800 {
      color: #9ae6b4;
    }
    html.dark .text-green-900 {
      color: #c6f6d5;
    }
    html.dark .bg-yellow-100 {
      background-color: #43412a;
    }
    html.dark .text-yellow-800 {
      color: #faf089;
    }
    html.dark .text-yellow-900 {
      color: #fefcbf;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-6 font-sans text-gray-800 transition-colors duration-300">
  <div class="max-w-7xl mx-auto">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800 dark:text-white">AsafeBroker Dashboard</h1>
      <div class="flex items-center gap-4">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300" aria-label="Alternar tema">
          <i data-lucide="sun" class="w-5 h-5 light-icon"></i>
          <i data-lucide="moon" class="w-5 h-5 dark-icon hidden"></i>
        </button>
        <button id="btnConfigureColumns" class="bg-gray-600 text-white px-5 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center gap-2">
          <i data-lucide="columns" class="w-4 h-4"></i>
          Configurar Colunas
        </button>
        <!-- Novo botão para alternar para a aba de saldos de usuários -->
        <button id="showUserBalancesBtn" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
          <i data-lucide="wallet" class="w-4 h-4"></i>
          Saldos de Usuários
        </button>
        <!-- Botão para voltar para a aba de depósitos (inicialmente oculto) -->
        <button id="showDepositsBtn" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200 flex items-center gap-2 hidden">
          <i data-lucide="banknote" class="w-4 h-4"></i>
          Depósitos
        </button>
      </div>
    </header>

    <!-- Seção de Depósitos (existente) -->
    <div id="depositsSection">
      <!-- Filtros -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-8 transition-colors duration-300">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Filtros de Depósitos</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6 items-end">
          <div>
            <label for="startDate" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Data início</label>
            <input type="date" id="startDate" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
          </div>
          <div>
            <label for="endDate" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Data fim</label>
            <input type="date" id="endDate" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
          </div>
          <div>
            <label for="orderBy" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Ordenar por</label>
            <select id="orderBy" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
              <option value="amount">Valor</option>
              <option value="createdAt">Data criação</option>
              <option value="approvedAt">Data aprovação</option>
              <option value="status">Status</option>
            </select>
          </div>
          <div>
            <label for="orderDirection" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Direção</label>
            <select id="orderDirection" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
              <option value="DESC">Descendente</option>
              <option value="ASC">Ascendente</option>
            </select>
          </div>
          <div>
            <label for="pageSize" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Registros por Página</label>
            <select id="pageSize" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="flex gap-4">
            <button id="btnFilter" class="w-full bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center gap-2">
              <i data-lucide="filter" class="w-4 h-4"></i>
              Filtrar
            </button>
            <button id="btnClearFilters" class="w-full bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-500 transition-colors duration-200 flex items-center justify-center gap-2">
              <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
              Limpar
            </button>
          </div>
        </div>
      </section>
      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-[1001]">
        <div class="flex flex-col items-center text-white">
          <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-3 text-lg">Carregando dados...</p>
        </div>
      </div>
      <!-- Big Cards -->
      <section id="summaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></section>
      <!-- Gráfico -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-8 transition-colors duration-300">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Depósitos por Dia</h2>
        <canvas id="depositChart" height="100"></canvas>
      </section>
      <!-- Tabela -->
      <section class="overflow-x-auto bg-white dark:bg-gray-800 rounded-xl shadow-md mb-6 transition-colors duration-300">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr id="dataTableHead">
              <!-- Cabeçalho da tabela será renderizado dinamicamente aqui -->
            </tr>
          </thead>
          <tbody id="dataTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Corpo da tabela será renderizado dinamicamente aqui -->
          </tbody>
        </table>
      </section>
      <!-- Paginação -->
      <section class="flex justify-center gap-4 items-center mb-8">
        <button id="prevPage" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 transition-colors duration-200" disabled>
          <i data-lucide="chevron-left" class="w-4 h-4 inline-block mr-1"></i> Anterior
        </button>
        <span id="pageInfo" class="font-semibold text-gray-700 dark:text-gray-300"></span>
        <button id="nextPage" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 transition-colors duration-200" disabled>
          Próximo <i data-lucide="chevron-right" class="w-4 h-4 inline-block ml-1"></i>
        </button>
      </section>
    </div>

    <!-- Nova Seção de Saldos de Usuários (inicialmente oculta) -->
    <div id="userBalancesSection" class="hidden">
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-8 transition-colors duration-300">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Saldos de Usuários</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 items-end">
          <div>
            <label for="userBalancePageSize" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Registros por Página</label>
            <select id="userBalancePageSize" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div>
            <label for="userBalanceOrderBy" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Ordenar por</label>
            <select id="userBalanceOrderBy" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
              <option value="balance">Saldo (Real)</option>
              <option value="name">Nome Usuário</option>
              <option value="lastLoginAt">Último Login</option>
            </select>
          </div>
          <div>
            <label for="userBalanceOrderDirection" class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Direção</label>
            <select id="userBalanceOrderDirection" class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
              <option value="DESC">Descendente</option>
              <option value="ASC">Ascendente</option>
            </select>
          </div>
          <div class="flex gap-4">
            <button id="btnFilterUserBalances" class="w-full bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center gap-2">
              <i data-lucide="filter" class="w-4 h-4"></i>
              Filtrar
            </button>
          </div>
        </div>
      </section>

      <section class="overflow-x-auto bg-white dark:bg-gray-800 rounded-xl shadow-md mb-6 transition-colors duration-300">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr id="userBalancesTableHead">
              <!-- Cabeçalho da tabela de saldos de usuários será renderizado dinamicamente aqui -->
            </tr>
          </thead>
          <tbody id="userBalancesTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Corpo da tabela de saldos de usuários será renderizado dinamicamente aqui -->
          </tbody>
        </table>
      </section>
      <!-- Paginação para saldos de usuários -->
      <section class="flex justify-center gap-4 items-center mb-8">
        <button id="prevUserBalancePage" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 transition-colors duration-200" disabled>
          <i data-lucide="chevron-left" class="w-4 h-4 inline-block mr-1"></i> Anterior
        </button>
        <span id="userBalancePageInfo" class="font-semibold text-gray-700 dark:text-gray-300"></span>
        <button id="nextUserBalancePage" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50 transition-colors duration-200" disabled>
          Próximo <i data-lucide="chevron-right" class="w-4 h-4 inline-block ml-1"></i>
        </button>
      </section>
    </div>

  </div>

  <!-- Modal de Configuração de Colunas -->
  <div id="columnConfigModal" class="modal-overlay hidden">
    <div class="modal-content dark:bg-gray-800 dark:text-white transition-colors duration-300">
      <span class="modal-close-button" id="closeModalBtn">&times;</span>
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Configurar Colunas da Tabela</h2>
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Colunas Visíveis</h3>
        <div id="selectedColumnsList" class="space-y-2 p-2 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700">
          <!-- Colunas selecionadas e reordenáveis serão renderizadas aqui -->
        </div>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">Colunas Disponíveis</h3>
        <div id="availableColumnsCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 p-2 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700">
          <!-- Checkboxes para todas as colunas disponíveis serão renderizadas aqui -->
        </div>
      </div>
      <div class="mt-6 flex justify-end gap-4">
        <button id="cancelColumnConfigBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">Cancelar</button>
        <button id="saveColumnConfigBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">Salvar</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();

      // Elementos da seção de Depósitos
      const depositsSection = document.getElementById("depositsSection");
      const startDateInput = document.getElementById("startDate");
      const endDateInput = document.getElementById("endDate");
      const orderBySelect = document.getElementById("orderBy");
      const orderDirectionSelect = document.getElementById("orderDirection");
      const pageSizeSelect = document.getElementById("pageSize");
      const btnFilter = document.getElementById("btnFilter");
      const btnClearFilters = document.getElementById("btnClearFilters");
      const dataTableHead = document.getElementById("dataTableHead");
      const dataTableBody = document.getElementById("dataTableBody");
      const summaryCards = document.getElementById("summaryCards");
      const pageInfo = document.getElementById("pageInfo");
      const prevPageBtn = document.getElementById("prevPage");
      const nextPageBtn = document.getElementById("nextPage");
      const ctx = document.getElementById("depositChart").getContext("2d");
      let chartInstance;
      let currentPage = 1;
      let lastPage = 1;

      // Elementos da nova seção de Saldos de Usuários
      const userBalancesSection = document.getElementById("userBalancesSection");
      const showUserBalancesBtn = document.getElementById("showUserBalancesBtn");
      const showDepositsBtn = document.getElementById("showDepositsBtn");
      const userBalancePageSizeSelect = document.getElementById("userBalancePageSize");
      const userBalanceOrderBySelect = document.getElementById("userBalanceOrderBy");
      const userBalanceOrderDirectionSelect = document.getElementById("userBalanceOrderDirection");
      const btnFilterUserBalances = document.getElementById("btnFilterUserBalances");
      const userBalancesTableHead = document.getElementById("userBalancesTableHead");
      const userBalancesTableBody = document.getElementById("userBalancesTableBody");
      const userBalancePageInfo = document.getElementById("userBalancePageInfo");
      const prevUserBalancePageBtn = document.getElementById("prevUserBalancePage");
      const nextUserBalancePageBtn = document.getElementById("nextUserBalancePage");
      let currentUserBalancePage = 1;
      let lastUserBalancePage = 1;

      // Elementos comuns
      const loadingIndicator = document.getElementById("loadingIndicator");
      const btnConfigureColumns = document.getElementById("btnConfigureColumns");
      const columnConfigModal = document.getElementById("columnConfigModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const saveColumnConfigBtn = document.getElementById("saveColumnConfigBtn");
      const cancelColumnConfigBtn = document.getElementById("cancelColumnConfigBtn");
      const selectedColumnsList = document.getElementById("selectedColumnsList");
      const availableColumnsCheckboxes = document.getElementById("availableColumnsCheckboxes");
      const themeToggle = document.getElementById("themeToggle");
      const htmlElement = document.documentElement;
      const lightIcon = document.querySelector('.light-icon');
      const darkIcon = document.querySelector('.dark-icon');

      // Configuração de Tema
      const savedTheme = localStorage.getItem('theme') || 'light';
      htmlElement.classList.add(savedTheme);
      if (savedTheme === 'dark') {
        lightIcon.classList.add('hidden');
        darkIcon.classList.remove('hidden');
      } else {
        lightIcon.classList.remove('hidden');
        darkIcon.classList.add('hidden');
      }

      themeToggle.addEventListener('click', () => {
        if (htmlElement.classList.contains('light')) {
          htmlElement.classList.remove('light');
          htmlElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
          lightIcon.classList.add('hidden');
          darkIcon.classList.remove('hidden');
        } else {
          htmlElement.classList.remove('dark');
          htmlElement.classList.add('light');
          localStorage.setItem('theme', 'light');
          lightIcon.classList.remove('hidden');
          darkIcon.classList.add('hidden');
        }
        if (chartInstance) {
          chartInstance.options.scales.y.ticks.color = htmlElement.classList.contains('dark') ? '#e2e8f0' : '#333';
          chartInstance.options.scales.x.ticks.color = htmlElement.classList.contains('dark') ? '#e2e8f0' : '#333';
          chartInstance.options.plugins.legend.labels.color = htmlElement.classList.contains('dark') ? '#e2e8f0' : '#333';
          chartInstance.update();
        }
      });

      // Configuração de Data Padrão para Depósitos
      const defaultStartDate = "2025-01-01";
      const today = new Date().toISOString().split("T")[0];
      startDateInput.value = defaultStartDate;
      endDateInput.value = today;

      // Persistência do tamanho da página para Depósitos
      const savedPageSize = localStorage.getItem('pageSize') || '10';
      pageSizeSelect.value = savedPageSize;

      // Persistência do tamanho da página para Saldos de Usuários
      const savedUserBalancePageSize = localStorage.getItem('userBalancePageSize') || '10';
      userBalancePageSizeSelect.value = savedUserBalancePageSize;

      // Limpar filtros de Depósitos
      btnClearFilters.addEventListener("click", () => {
        startDateInput.value = defaultStartDate;
        endDateInput.value = today;
        orderBySelect.value = "amount";
        orderDirectionSelect.value = "DESC";
        pageSizeSelect.value = '10';
        localStorage.setItem('pageSize', '10');
        updateDashboard(1);
      });

      // Definição de colunas para Depósitos
      const availableColumns = [
        { key: 'id', label: 'ID Depósito' },
        { key: 'tenantId', label: 'ID Tenant' },
        { key: 'currencyTo', label: 'Moeda Destino' },
        { key: 'currencyFrom', label: 'Moeda Origem' },
        { key: 'externalId', label: 'ID Externo' },
        { key: 'amountFrom', label: 'Valor Origem (R$)' },
        { key: 'providerId', label: 'ID Provedor' },
        { key: 'userWalletId', label: 'ID Carteira Usuário' },
        { key: 'isInfluencer', label: 'Influenciador?' },
        { key: 'firstApprovedDeposit', label: 'Primeiro Depósito?' },
        { key: 'rolloverAmount', label: 'Valor Rollover' },
        { key: 'userId', label: 'ID Usuário' },
        { key: 'method', label: 'Método' },
        { key: 'provider', label: 'Provedor' },
        { key: 'tenantPaymentMethodId', label: 'ID Método Pagamento' },
        { key: 'amount', label: 'Valor Depositado (US$)' },
        { key: 'feeAmount', label: 'Taxa' },
        { key: 'status', label: 'Status' },
        { key: 'approvedAt', label: 'Data Aprovação' },
        { key: 'createdAt', label: 'Data Criação' },
        { key: 'updatedAt', label: 'Última Atualização' },
        { key: 'user.name', label: 'Nome Usuário' },
        { key: 'user.email', label: 'E-mail Usuário' },
        { key: 'user.nickname', label: 'Nickname Usuário' },
        { key: 'user.phone', label: 'Telefone Usuário' },
        { key: 'user.country', label: 'País Usuário' },
        { key: 'user.lastLoginAt', label: 'Último Login Usuário' },
        { key: 'user.balance', label: 'Saldo Usuário (Real)' },
      ];

      // Definição de colunas para Saldos de Usuários
      const availableUserColumns = [
        { key: 'id', label: 'ID Usuário' },
        { key: 'name', label: 'Nome' },
        { key: 'email', label: 'E-mail' },
        { key: 'nickname', label: 'Nickname' },
        { key: 'phone', label: 'Telefone' },
        { key: 'country', label: 'País' },
        { key: 'lastLoginAt', label: 'Último Login' },
        { key: 'user.balance', label: 'Saldo (Real)' }, // Usando a mesma chave para o formatador
      ];

      let selectedColumnKeys = JSON.parse(localStorage.getItem('selectedColumnKeys')) || [
        'user.name',
        'user.email',
        'amount',
        'approvedAt',
        'status',
      ];

      let selectedUserColumnKeys = JSON.parse(localStorage.getItem('selectedUserColumnKeys')) || [
        'name',
        'email',
        'user.balance',
        'lastLoginAt',
      ];

      // Função para obter valor aninhado (usada por ambas as tabelas)
      function getNestedValue(obj, path) {
        if (path === 'user.balance' && obj && obj.wallets) { // Para a tabela de usuários, o balance está direto em 'wallets'
          const realWallet = obj.wallets.find(wallet => wallet.type === 'REAL');
          return realWallet ? realWallet.balance : null;
        }
        // Para a tabela de depósitos, o user.balance está dentro de obj.user.wallets
        if (path === 'user.balance' && obj && obj.user && obj.user.wallets) {
          const realWallet = obj.user.wallets.find(wallet => wallet.type === 'REAL');
          return realWallet ? realWallet.balance : null;
        }
        return path.split('.').reduce((acc, part) => acc && acc[part], obj);
      }

      // Função para formatar valores de célula (usada por ambas as tabelas)
      function formatCellValue(key, value) {
        if (value === null || value === undefined) return '';
        if (key === 'amount' && typeof value === 'number') {
          return `US$ ${value.toFixed(2)}`;
        }
        if (key === 'amountFrom' && typeof value === 'number') {
          return `R$ ${value.toFixed(2)}`;
        }
        if (key === 'user.balance' && typeof value === 'number') { // Formata saldo real
          return `R$ ${value.toFixed(2)}`;
        }
        if (key.includes('At') && typeof value === 'string') {
          try {
            return new Date(value).toLocaleString('pt-BR');
          } catch (e) {
            return value;
          }
        }
        if (key === 'status' && typeof value === 'string') {
          return value.toLowerCase();
        }
        if (key === 'isInfluencer' || key === 'firstApprovedDeposit') {
          return value ? 'Sim' : 'Não';
        }
        if (key === 'user.email' && typeof value === 'string') {
          return `<a href="mailto:${value}" class="text-blue-600 dark:text-blue-400 underline">${value}</a>`;
        }
        if (key === 'email' && typeof value === 'string') { // Para a tabela de usuários
          return `<a href="mailto:${value}" class="text-blue-600 dark:text-blue-400 underline">${value}</a>`;
        }
        return value;
      }

      // Funções do Modal de Configuração de Colunas (agora genéricas)
      function renderColumnConfigModal(currentSelectedKeys, allAvailableColumns, targetListId, targetCheckboxesId, saveCallback) {
        const listElement = document.getElementById(targetListId);
        const checkboxesElement = document.getElementById(targetCheckboxesId);

        listElement.innerHTML = '';
        checkboxesElement.innerHTML = '';

        currentSelectedKeys.forEach((key, index) => {
          const column = allAvailableColumns.find(col => col.key === key);
          if (!column) return;
          const div = document.createElement('div');
          div.className = 'flex items-center justify-between p-3 border border-gray-200 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 shadow-sm';
          div.innerHTML = `
            <span class="text-gray-800 dark:text-gray-200">${column.label}</span>
            <div class="flex gap-1">
              <button data-key="${key}" data-direction="up" class="move-column-btn p-1 bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 text-sm transition-colors duration-200" ${index === 0 ? 'disabled' : ''}>
                <i data-lucide="chevron-up" class="w-4 h-4"></i>
              </button>
              <button data-key="${key}" data-direction="down" class="move-column-btn p-1 bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 text-sm transition-colors duration-200" ${index === currentSelectedKeys.length - 1 ? 'disabled' : ''}>
                <i data-lucide="chevron-down" class="w-4 h-4"></i>
              </button>
            </div>
          `;
          listElement.appendChild(div);
        });
        lucide.createIcons();

        allAvailableColumns.forEach(column => {
          const div = document.createElement('div');
          div.className = 'flex items-center gap-2';
          div.innerHTML = `
            <input type="checkbox" id="col-${column.key.replace(/\./g, '-')}" value="${column.key}" ${currentSelectedKeys.includes(column.key) ? 'checked' : ''} class="column-checkbox h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:checked:bg-blue-600 dark:focus:ring-blue-500">
            <label for="col-${column.key.replace(/\./g, '-')}" class="text-gray-700 dark:text-gray-300">${column.label}</label>
          `;
          checkboxesElement.appendChild(div);
        });

        document.querySelectorAll(`#${targetCheckboxesId} .column-checkbox`).forEach(checkbox => {
          checkbox.onchange = (e) => {
            const key = e.target.value;
            if (e.target.checked) {
              if (!currentSelectedKeys.includes(key)) {
                currentSelectedKeys.push(key);
              }
            } else {
              currentSelectedKeys = currentSelectedKeys.filter(k => k !== key);
            }
            // Re-render the modal to update buttons and order
            renderColumnConfigModal(currentSelectedKeys, allAvailableColumns, targetListId, targetCheckboxesId, saveCallback);
          };
        });

        document.querySelectorAll(`#${targetListId} .move-column-btn`).forEach(button => {
          button.onclick = (e) => {
            const keyToMove = e.currentTarget.dataset.key;
            const direction = e.currentTarget.dataset.direction;
            const currentIndex = currentSelectedKeys.indexOf(keyToMove);
            if (direction === 'up' && currentIndex > 0) {
              [currentSelectedKeys[currentIndex], currentSelectedKeys[currentIndex - 1]] =
              [currentSelectedKeys[currentIndex - 1], currentSelectedKeys[currentIndex]];
            } else if (direction === 'down' && currentIndex < currentSelectedKeys.length - 1) {
              [currentSelectedKeys[currentIndex], currentSelectedKeys[currentIndex + 1]] =
              [currentSelectedKeys[currentIndex + 1], currentSelectedKeys[currentIndex]];
            }
            // Re-render the modal to update buttons and order
            renderColumnConfigModal(currentSelectedKeys, allAvailableColumns, targetListId, targetCheckboxesId, saveCallback);
          };
        });

        // Update the save callback to use the current selected keys
        saveColumnConfigBtn.onclick = () => saveCallback(currentSelectedKeys);
        cancelColumnConfigBtn.onclick = () => {
          // Reset to saved state if cancelled
          if (depositsSection.classList.contains('active-tab')) {
            selectedColumnKeys = JSON.parse(localStorage.getItem('selectedColumnKeys')) || [
              'user.name', 'user.email', 'amount', 'approvedAt', 'status'
            ];
          } else if (userBalancesSection.classList.contains('active-tab')) {
            selectedUserColumnKeys = JSON.parse(localStorage.getItem('selectedUserColumnKeys')) || [
              'name', 'email', 'user.balance', 'lastLoginAt'
            ];
          }
          columnConfigModal.classList.add("hidden");
        };
      }

      btnConfigureColumns.addEventListener("click", () => {
        if (depositsSection.classList.contains('active-tab')) {
          renderColumnConfigModal(selectedColumnKeys, availableColumns, 'selectedColumnsList', 'availableColumnsCheckboxes', (keys) => {
            selectedColumnKeys = keys;
            localStorage.setItem('selectedColumnKeys', JSON.stringify(selectedColumnKeys));
            updateDashboard(currentPage);
            columnConfigModal.classList.add("hidden");
          });
        } else if (userBalancesSection.classList.contains('active-tab')) {
          renderColumnConfigModal(selectedUserColumnKeys, availableUserColumns, 'selectedColumnsList', 'availableColumnsCheckboxes', (keys) => {
            selectedUserColumnKeys = keys;
            localStorage.setItem('selectedUserColumnKeys', JSON.stringify(selectedUserColumnKeys));
            updateUserBalancesDashboard(currentUserBalancePage);
            columnConfigModal.classList.add("hidden");
          });
        }
        columnConfigModal.classList.remove("hidden");
      });

      closeModalBtn.addEventListener("click", () => {
        columnConfigModal.classList.add("hidden");
      });

      // Funções de Fetch e Renderização para Depósitos
      async function fetchData(page = 1) {
        loadingIndicator.classList.remove('hidden');
        const isoStartDate = new Date(startDateInput.value).toISOString();
        const endOfDay = new Date(endDateInput.value);
        endOfDay.setHours(23, 59, 59, 999);
        const isoEndDate = endOfDay.toISOString();
        const params = new URLSearchParams({
          page,
          pageSize: pageSizeSelect.value,
          isInfluencer: false,
          startDate: isoStartDate,
          endDate: isoEndDate,
          orderBy: orderBySelect.value,
          orderDirection: orderDirectionSelect.value,
          status: "APPROVED"
        });
        try {
          const response = await fetch('/data?' + params.toString());
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
          }
          const result = await response.json();
          return result;
        } catch (error) {
          alert("Erro ao carregar dados de depósitos: " + error.message);
          console.error("Erro ao buscar dados de depósitos:", error);
          return { data: [], currentPage: 1, lastPage: 1, count: 0 };
        } finally {
          loadingIndicator.classList.add('hidden');
        }
      }

      function renderSummaryCards(data) {
        const total = data.reduce((acc, cur) => acc + cur.amount, 0);
        const count = data.length;
        const maxDeposit = data.reduce((acc, cur) => cur.amount > acc ? cur.amount : acc, 0);
        summaryCards.innerHTML = `
          <div class="bg-blue-100 dark:bg-blue-900 p-6 rounded-xl shadow-md text-center transition-colors duration-300">
            <h3 class="text-lg font-semibold text-blue-800 dark:text-blue-200">Total Depositado (página)</h3>
            <p class="text-3xl font-bold mt-2 text-blue-900 dark:text-blue-100">US$ ${total.toFixed(2)}</p>
          </div>
          <div class="bg-green-100 dark:bg-green-900 p-6 rounded-xl shadow-md text-center transition-colors duration-300">
            <h3 class="text-lg font-semibold text-green-800 dark:text-green-200">Depósitos (página)</h3>
            <p class="text-3xl font-bold mt-2 text-green-900 dark:text-green-100">${count}</p>
          </div>
          <div class="bg-yellow-100 dark:bg-yellow-900 p-6 rounded-xl shadow-md text-center transition-colors duration-300">
            <h3 class="text-lg font-semibold text-yellow-800 dark:text-yellow-200">Maior Depósito (página)</h3>
            <p class="text-3xl font-bold mt-2 text-yellow-900 dark:text-yellow-100">US$ ${maxDeposit.toFixed(2)}</p>
          </div>
        `;
      }

      function renderChart(data) {
        const grouped = data.reduce((acc, item) => {
          const day = new Date(item.approvedAt).toLocaleDateString('pt-BR');
          acc[day] = (acc[day] || 0) + item.amount;
          return acc;
        }, {});
        const labels = Object.keys(grouped);
        const values = Object.values(grouped);
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Depósitos por dia (US$)',
              data: values,
              borderColor: '#2563EB',
              backgroundColor: 'rgba(37, 99, 235, 0.2)',
              fill: true,
              tension: 0.3,
              pointRadius: 4,
              pointHoverRadius: 6,
              borderWidth: 3,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true, labels: { color: htmlElement.classList.contains('dark') ? '#e2e8f0' : '#333' } },
              tooltip: { mode: 'index', intersect: false },
            },
            interaction: {
              mode: 'nearest',
              axis: 'x',
              intersect: false
            },
            scales: {
              y: { beginAtZero: true, ticks: { callback: val => 'US$ ' + val, color: htmlElement.classList.contains('dark') ? '#e2e8f0' : '#333' } },
              x: { ticks: { maxRotation: 45, minRotation: 45, color: htmlElement.classList.contains('dark') ? '#e2e8f0' : '#333' } }
            }
          }
        });
      }

      function renderTable(data, headElement, bodyElement, columnKeys, availableCols) {
        const headerRow = document.createElement('tr');
        columnKeys.forEach(key => {
          const column = availableCols.find(col => col.key === key);
          if (column) {
            const th = document.createElement('th');
            th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider';
            th.textContent = column.label;
            headerRow.appendChild(th);
          }
        });
        headElement.innerHTML = '';
        headElement.appendChild(headerRow);

        bodyElement.innerHTML = data.map((item, rowIndex) => {
          const rowClass = rowIndex % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-700';
          const cells = columnKeys.map(key => {
            const value = getNestedValue(item, key);
            const formattedValue = formatCellValue(key, value);
            return `<td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-gray-100">${formattedValue}</td>`;
          }).join('');
          return `<tr class="${rowClass} hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer transition-colors duration-200">${cells}</tr>`;
        }).join('');
      }

      async function updateDashboard(page = 1) {
        const result = await fetchData(page);
        const data = result.data || [];
        currentPage = result.currentPage || 1;
        lastPage = result.lastPage || 1;
        renderSummaryCards(data);
        renderChart(data);
        renderTable(data, dataTableHead, dataTableBody, selectedColumnKeys, availableColumns);
        updatePaginationButtons();
      }

      function updatePaginationButtons() {
        pageInfo.textContent = `Página ${currentPage} de ${lastPage}`;
        prevPageBtn.disabled = currentPage <= 1;
        nextPageBtn.disabled = currentPage >= lastPage;
      }

      // Funções de Fetch e Renderização para Saldos de Usuários
      async function fetchUserBalances(page = 1) {
        loadingIndicator.classList.remove('hidden');
        const params = new URLSearchParams({
          page,
          pageSize: userBalancePageSizeSelect.value,
          orderBy: userBalanceOrderBySelect.value,
          orderDirection: userBalanceOrderDirectionSelect.value,
        });
        try {
          const response = await fetch('/user-balances?' + params.toString());
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
          }
          const result = await response.json();
          return result;
        } catch (error) {
          alert("Erro ao carregar dados de saldos de usuários: " + error.message);
          console.error("Erro ao buscar dados de saldos de usuários:", error);
          return { data: [], currentPage: 1, lastPage: 1, count: 0 };
        } finally {
          loadingIndicator.classList.add('hidden');
        }
      }

      async function updateUserBalancesDashboard(page = 1) {
        const result = await fetchUserBalances(page);
        const data = result.data || [];
        currentUserBalancePage = result.currentPage || 1;
        lastUserBalancePage = result.lastPage || 1;
        renderTable(data, userBalancesTableHead, userBalancesTableBody, selectedUserColumnKeys, availableUserColumns);
        updateUserBalancesPaginationButtons();
      }

      function updateUserBalancesPaginationButtons() {
        userBalancePageInfo.textContent = `Página ${currentUserBalancePage} de ${lastUserBalancePage}`;
        prevUserBalancePageBtn.disabled = currentUserBalancePage <= 1;
        nextUserBalancePageBtn.disabled = currentUserBalancePage >= lastUserBalancePage;
      }

      // Event Listeners para Depósitos
      prevPageBtn.addEventListener("click", () => {
        if(currentPage > 1) {
          updateDashboard(currentPage - 1);
        }
      });
      nextPageBtn.addEventListener("click", () => {
        if(currentPage < lastPage) {
          updateDashboard(currentPage + 1);
        }
      });
      btnFilter.addEventListener("click", () => updateDashboard(1));
      pageSizeSelect.addEventListener("change", () => {
        localStorage.setItem('pageSize', pageSizeSelect.value);
        updateDashboard(1);
      });

      // Event Listeners para Saldos de Usuários
      prevUserBalancePageBtn.addEventListener("click", () => {
        if(currentUserBalancePage > 1) {
          updateUserBalancesDashboard(currentUserBalancePage - 1);
        }
      });
      nextUserBalancePageBtn.addEventListener("click", () => {
        if(currentUserBalancePage < lastUserBalancePage) {
          updateUserBalancesDashboard(currentUserBalancePage + 1);
        }
      });
      btnFilterUserBalances.addEventListener("click", () => updateUserBalancesDashboard(1));
      userBalancePageSizeSelect.addEventListener("change", () => {
        localStorage.setItem('userBalancePageSize', userBalancePageSizeSelect.value);
        updateUserBalancesDashboard(1);
      });
      userBalanceOrderBySelect.addEventListener("change", () => updateUserBalancesDashboard(1));
      userBalanceOrderDirectionSelect.addEventListener("change", () => updateUserBalancesDashboard(1));


      // Lógica para alternar entre as seções
      function showDepositsView() {
        depositsSection.classList.remove('hidden');
        depositsSection.classList.add('active-tab');
        userBalancesSection.classList.add('hidden');
        userBalancesSection.classList.remove('active-tab');
        showUserBalancesBtn.classList.remove('hidden');
        showDepositsBtn.classList.add('hidden');
        updateDashboard(currentPage); // Recarrega os dados da aba de depósitos
      }

      function showUserBalancesView() {
        depositsSection.classList.add('hidden');
        depositsSection.classList.remove('active-tab');
        userBalancesSection.classList.remove('hidden');
        userBalancesSection.classList.add('active-tab');
        showUserBalancesBtn.classList.add('hidden');
        showDepositsBtn.classList.remove('hidden');
        updateUserBalancesDashboard(currentUserBalancePage); // Recarrega os dados da aba de saldos
      }

      showUserBalancesBtn.addEventListener('click', showUserBalancesView);
      showDepositsBtn.addEventListener('click', showDepositsView);

      // Inicializa o dashboard na aba de depósitos d
      showDepositsView();
    });
  </script>
