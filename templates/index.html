<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AsafeBroker Dashboard</title>
    <script>
        async function loadData(page = 1) {
            const params = new URLSearchParams({
                page,
                pageSize: 10,
                isInfluencer: 'false',
                startDate: '2025-01-01T00:00:03.250Z',
                endDate: '2025-12-31T23:19:03.250Z',
                orderBy: 'amount',
                orderDirection: 'DESC',
                status: 'APPROVED'
            });
            const response = await fetch('/data?' + params);
            const data = await response.json();
            const tableBody = document.getElementById('data-body');
            tableBody.innerHTML = '';

            data.data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.user.name}</td>
                    <td>${item.user.email}</td>
                    <td>${item.amount.toFixed(2)}</td>
                    <td>${new Date(item.approvedAt).toLocaleDateString()}</td>
                    <td>${item.status}</td>
                `;
                tableBody.appendChild(tr);
            });

            document.getElementById('page-info').innerText = `Página ${data.currentPage} de ${data.lastPage}`;
        }
    </script>
</head>
<body onload="loadData()">
    <h1>AsafeBroker Dashboard</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Valor Depositado (USD)</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>
    <p id="page-info"></p>
    <button onclick="loadData(1)">Página 1</button>
    <button onclick="loadData()">Atualizar</button>
</body>
</html>
